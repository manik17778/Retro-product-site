<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta name="description" content="Product Website">
    <meta name=" robots" content=" noindex, nofollow">
    <title> Product Website </title>
 <!-- linking different font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <!--linking css  -->
<link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <main>
        <!-- section including text and image -->
        <section id="contact">
            <div class="contact-image">
                <div class="image-text">
                    <h1> Have a question..? <br> We're here to help. </h1>
                </div>
            </div>
          </section>
          <div class="contact-details-container">

            <!-- This section contains the contact form -->
        <section id="contact-form">
            <h2> <u>Contact Us </u></h2>
            <form>

                <!-- Form  -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            </section>

            <!-- another section containing contact information -->
            <section id="contact-details">
                <h2> <u>Let's Get in Touch </u> </h2>
                <p> We are open to any suggestions or just to have a chat.</p>
                <div class="contact-info">
                 <p><strong>Address:</strong> 123 Main Street, City, Canada</p>
                </div>
                <div class="contact-info">
                    <p><strong>Email:</strong> <a href="#"> info@polaroidcameraco.com</a></p>
                </div>
                <div class="contact-info">
                  <p><strong>Phone:</strong> +1 123-456-7890</p>
                </div>
              </section>
          </div>
    </main>
    <!-- linking js file -->
<script src="./Js/custom.js"></script>
</body>
</html>
